language: node_js
node_js:
- 0.1
before_script:
- npm install -g grunt-cli
script: grunt package
before_install: if [ "$TRAVIS_REPO_SLUG" == "warelab/gramoogle" ] && [ "$TRAVIS_PULL_REQUEST"
  == "false" ]; then openssl aes-256-cbc -K $encrypted_9690695c329b_key -iv $encrypted_9690695c329b_iv
  -in deploy/gramene_deploy_key2.enc -out deploy/gramene_deploy_key2 -d; fi
after_success: if [ "$TRAVIS_REPO_SLUG" == "warelab/gramoogle" ] && ([ "$TRAVIS_BRANCH"
  == "master" ] ) && [ "$TRAVIS_PULL_REQUEST" == "false" ]; then echo "Deploying build
  $TRAVIS_REPO_SLUG#$TRAVIS_BRANCH (tag $TRAVIS_TAG isPullReq $TRAVIS_PULL_REQUEST)
  to production" && chmod 600 deploy/gramene_deploy_key2 && scp -r -i deploy/gramene_deploy_key2
  build images index.html mulvaney@brie.cshl.edu:deploy/master && ssh -i deploy/gramene_deploy_key2
  mulvaney@brie.cshl.edu "scp -i ~/.ssh/id_rsa_copy_to_gorgonzola -r deploy/master/*
  search.gramene.org:/usr/local/apache2/htdocs/gramene-search"; elif [ "$TRAVIS_REPO_SLUG"
  == "warelab/gramoogle" ] && [ "$TRAVIS_PULL_REQUEST"
  == "false" ]; then echo "Deploying build $TRAVIS_REPO_SLUG#$TRAVIS_BRANCH (tag $TRAVIS_TAG
  isPullReq $TRAVIS_PULL_REQUEST) to dev" && chmod 600 deploy/gramene_deploy_key2
  && scp -r -i deploy/gramene_deploy_key2 build images index.html mulvaney@brie.cshl.edu:deploy/dev
  && ssh -i deploy/gramene_deploy_key2 mulvaney@brie.cshl.edu "mkdir -p /usr/local/apache2/htdocs/gramene-search-dev/$TRAVIS_BRANCH && cp -pr deploy/dev/*
  /usr/local/apache2/htdocs/gramene-search-dev/$TRAVIS_BRANCH"; else echo "Not deploying this build
  $TRAVIS_REPO_SLUG#$TRAVIS_BRANCH (tag $TRAVIS_TAG isPullReq $TRAVIS_PULL_REQUEST)";
  fi
addons:
  ssh_known_hosts:
  - brie.cshl.edu
  - search.gramene.org
notifications:
  slack: warelab:khwEZhXXOB3osyPJgfVJuXVd
